<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOIS PACOTINHOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000000; /* fundo preto */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    .heart-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      width: 80%;
      max-width: 300px;
      border: 2px solid #ffffff;
      border-radius: 12px;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-align: center;
    }

    .heart-button:hover {
      background-color: #194b9b;
      transform: scale(1.05);
    }

    .heart {
      color: pink;
      font-size: 1.2rem;
      transition: transform 0.3s;
    }

    .heart-button:hover .heart {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <a href="interfaceprincipal.html" style="text-decoration: none; width: 100%; display: flex; justify-content: center;">
    <button class="heart-button">
      <span class="heart"></span>
      Aperte
    </button>
  </a>
</body>
</html>
